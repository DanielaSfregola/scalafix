language: scala
script:
  - ./bin/runci.sh
jdk:
  - oraclejdk8
env:
  matrix:
    - CI_TEST: ci-fast
      CI_SCALA_VERSION: 2.11.11
      CI_PUBLISH: true
    - CI_TEST: ci-fast
      CI_SCALA_VERSION: 2.12.2
    - CI_TEST: ci-slow
      CI_SCALA_VERSION: 2.11.11
    - CI_TEST: scalafmt

cache:
  directories:
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
