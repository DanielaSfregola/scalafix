language: scala
script:
- "./bin/runci.sh $CI_TEST"
jdk:
- oraclejdk8
env:
  matrix:
  - CI_TEST: ci-fast
    CI_SCALA_VERSION: 2.11.11
    CI_PUBLISH: true
  - CI_TEST: ci-fast
    CI_SCALA_VERSION: 2.12.2
  - CI_TEST: ci-slow
    CI_SCALA_VERSION: 2.11.11
  - CI_TEST: scalafmt
  global:
  - secure: 
  - secure: 
cache:
  directories:
  - "$HOME/.sbt/0.13/dependency"
  - "$HOME/.sbt/boot/scala*"
  - "$HOME/.sbt/launchers"
  - "$HOME/.ivy2/cache"
  - "$HOME/.coursier"
before_cache:
- du -h -d 1 $HOME/.ivy2/cache
- du -h -d 2 $HOME/.sbt/
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
- find $HOME/.ivy2/cache -name "*scalafix*.xml" -type f -delete
- rm -rf $HOME/.ivy2/local
before_install:
- openssl aes-256-cbc -K $encrypted_468467362b53_key -iv $encrypted_468467362b53_iv
  -in github_deploy_key.enc -out .travis/github_deploy_key -d
after_success:
- $(npm bin)/set-up-ssh --key "$encrypted_468467362b53_key" --iv "$encrypted_468467362b53_iv"  --path-encrypted-key
  ".travis/github_deploy_key.enc"
- "./bin/publish.sh"
